<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>🏰 Card Palace</title>
  </head>
  <body>
    <section>
      <h1>🏰 Card Palace</h1>

      <p>
        Card Palace is aimed for those who want to practice their
        <a href="https://en.wikipedia.org/wiki/Memory_palace">
          memory palace
        </a>
        or any other technique of memorization.
      </p>

      <div>
        <h4>Choose what to suffle:</h4>
        <div class="btnChoices">
          <button id="spades">Spades ♠️</button>
          <button id="hearts">Hearts ♥️</button>
          <button id="diamonds">Diamonds ♦️</button>
          <button id="clubs">Clubs ♣️</button>
        </div>
      </div>

      <div id="choiceSection">
        <h4>Your choice:</h4>
        <span id="choiceText"></span>
      </div>

      <button id="shuffle">Shuffle 🔀</button>
      <button id="flipCards">Flip Cards 🔄️</button>
      <button id="clear">Clear ❌</button>

      <div>
        <h4>Shuffled Cards:</h4>
        <span id="shuffledCards"></span>
      </div>
    </section>

    <script src="script.js" type="module"></script>
  </body>
</html>
